
<div>

    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="studyApp.client.name">Name</span></dt>
        <dd>
            <span>{{vm.client.name}}</span>
        </dd>
        <dt><span translate="studyApp.client.businessKey">Business Key</span></dt>
        <dd>
            <span>{{vm.client.businessKey}}</span>
        </dd>
        <dt><span translate="studyApp.client.address">Address</span></dt>
